<template name="orionBootstrapPagesDelete">
  {{# with item }}
    {{# Layout template="orionBootstrapSmallContentOffset" }}
      {{# Layout template="orionBootstrapTitle" }}
        {{ i18n 'pages.delete.title' }}
      {{/ Layout }}
      {{# Layout template="orionBootstrapContentContainer" }}
        <p>{{ i18n 'pages.delete.confirmQuestion' }}</p>
        <div class="">
            <a class="btn btn-default cancel-delete" href="{{ RouterLayerPathFor 'pages.update' _id=item._id }}">{{ i18n 'global.cancel' }}</a>
            <a class="btn btn-danger confirm-delete">{{ i18n 'global.confirm' }}</a>
        </div>
      {{/ Layout }}
    {{/ Layout }}
  {{/ with }}
</template>
