<template name="orionBootstrapDictionaryUpdate">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{ i18n 'dictionary.update.title' }}
    {{/ Layout }}
    {{# Layout template="orionBootstrapContentContainer" }}
      <p>
        {{> reactiveTemplate template="tabs" data=getDataForTabs }}
      </p>
      <hr>
      {{# autoForm collection="orion.dictionary" id="updateDictionaryForm" type="update" doc=getDoc }}
        {{# if currentCategory }}
          {{> afQuickFields name=currentCategory }}
        {{/ if }}
        <br>
        <div class="text-right">
          <button class="btn btn-primary">{{ i18n 'global.save' }}</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
