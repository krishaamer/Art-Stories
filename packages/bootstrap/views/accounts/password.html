<template name="orionBootstrapAccountPassword">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{ i18n 'accounts.changePassword.title' }}
    {{/ Layout }}

    <div class="change-password-container">
      {{# Layout template="orionBootstrapContentContainer" }}
        {{> atForm state="changePwd" }}
      {{/ Layout }}
    </div>
  {{/ Layout }}
</template>
